<!DOCTYPE html>
<html>
<head>
    <title>Message Receiver</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://electron-project.onrender.com https://cdn.socket.io; script-src 'self' https://cdn.socket.io; style-src 'self' 'unsafe-inline'; connect-src 'self' https://electron-project.onrender.com wss://electron-project.onrender.com ws://electron-project.onrender.com;">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: transparent;
            overflow: hidden;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #message {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 90%;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease-in;
            font-size: 16px;
            line-height: 1.4;
            color: #000;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes flash {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
        }
        .message-received {
            animation: flash 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="message">Connecting to Render...</div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const messageDiv = document.getElementById('message');

        function updateStatus(status) {
            console.log('Status:', status);
            messageDiv.textContent = status;
        }

        try {
            updateStatus('Connecting to Render server...');
            
            const socket = io('https://electron-project.onrender.com', {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: Infinity,
                timeout: 10000,
                secure: true,
                rejectUnauthorized: false,
                autoConnect: true
            });

            socket.on('connect', () => {
                console.log('Connected to Render server');
                updateStatus('Connected! Waiting for messages...');
                
                // Send a test message to verify connection
                socket.emit('test', { time: new Date().toISOString() });
            });

            socket.on('message', (msg) => {
                console.log('Received message:', msg);
                
                // Add flash effect
                messageDiv.classList.remove('message-received');
                void messageDiv.offsetWidth; // Trigger reflow
                messageDiv.classList.add('message-received');
                
                // Fade out current text
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateY(10px)';
                
                // Fade in new text
                setTimeout(() => {
                    messageDiv.textContent = msg;
                    messageDiv.style.opacity = '1';
                    messageDiv.style.transform = 'translateY(0)';
                }, 300);
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                updateStatus('Connection error: ' + error.message);
            });

            socket.on('disconnect', (reason) => {
                console.log('Disconnected:', reason);
                updateStatus('Disconnected: ' + reason);
                
                // Attempt to reconnect
                setTimeout(() => {
                    socket.connect();
                }, 1000);
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
                updateStatus('Socket error: ' + error.message);
            });

            // Handle any errors that occur during connection
            window.onerror = function(msg, url, line) {
                console.error('Window error:', msg);
                updateStatus('Error: ' + msg);
                return false;
            };

        } catch (error) {
            console.error('Initialization error:', error);
            updateStatus('Error: ' + error.message);
        }
    </script>
</body>
</html>
